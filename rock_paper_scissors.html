 <!DOCTYPE html>
 <html>
    <head>
        <title class="game-title">Rock Paper Scissors</title>
       <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        
        <button onclick="
         playGame('rock');
        " class="move-button"><img src="image/rock-emoji.png" class="move-icon"></button>


        <button onclick="
            playGame('paper');
        " class="move-button"><img src="image/paper-emoji.png" class="move-icon"></button>


        <button onclick="
          playGame('scissors');
        " class="move-button"><img src="image/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result result"></p>

        <p class="js-moves"></p>

        <p class="js-score score"></p>

        <button onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updatescore();
        " class="reset-button">Reset Score</button>

        <script src="rock-paper-scissors.js"></script>
    </body>
 </html>
